<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:n="http://nemerle.org/Nemerle.WUI.Reactive">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Nemerle.WUI.Reactive</title>
  <script type="text/javascript" src="Scrtipts/knockout-1.1.2.debug.js"></script>
  <link type="text/css" rel="stylesheet" href="http://rsdn.ru/css/article.css" />
</head>
<body>
  <div id="wrapper">
    <h2>Reactive Test</h2>
    <n:TestView />
  </div>

<script type='text/javascript'>
  /*<![CDATA[*/
  // Here's my data model
  var viewModel = 
  {
    FirstName: ko.observable("Planet"),
    LastName: ko.observable("Earth")
  };
  viewModel.FullName = ko.dependentObservable(
    function()
    {
      // Knockout tracks dependencies automatically. It knows that FullName depends on FirstName and LastName, because these get called when evaluating FullName.
      return viewModel.FirstName() + " " + viewModel.LastName();
    });

  ko.applyBindings(viewModel); // This makes Knockout get to work
  /*]]>*/
</script> 

</body>
</html>
